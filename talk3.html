<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Myselftalk - Princess Talk</title>
</head>
<body class="talk-screen">
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">라푼젤</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-2x"></i></span>
           <span><i class="fas fa-bars fa-2x "></i></span>
        </div>
    </header>
   
     <main class="main-screen main-chat">
        
        <div class="chat__timestamp">
          2021년 6월 20일
        </div>
       <div class="message-row">
        <img  src="https://i.ytimg.com/vi/H7vxHXu93tg/maxresdefault.jpg">
        <div class="message-row__content">
            <span class="message__author">라푼젤</span>
            <div class="message__info">
             <span class="message__bubble"><img class="talk-img" src="https://cdnweb01.wikitree.co.kr/webdata/editor/201606/17/img_20160617144912_4230acfa.png"></span>
             <span class="message__time">19:04</span>
         </div>
         
        </div>
       </div>
       <div class="message-row">
        <img src="https://i.ytimg.com/vi/H7vxHXu93tg/maxresdefault.jpg">
        <div class="message-row__content">
            <span class="message__author">라푼젤</span>
            <div class="message__info">
             <span class="message__bubble">여기 맛집인가봐 다음에 같이 고?</span>
             <span class="message__time">19:05</span>
         </div>
         
        </div>
       </div>


       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
             <span class="message__bubble">당장 가고싶어지는 비주얼이다!!  </span>
             <span class="message__time">19:06</span>
         </div>
        </div>
       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
             <span class="message__bubble">이번주 수요일에 가자</span>
             <span class="message__time">19:06</span>
         </div>
        </div>
       </div>
       

       <div class="message-row">
        <img src="https://i.ytimg.com/vi/H7vxHXu93tg/maxresdefault.jpg">
        <div class="message-row__content">
            <span class="message__author">라푼젤 </span>
            <div class="message__info">
             <span class="message__bubble">좋아좋아~</span>
             <span class="message__time">19:07</span>
         </div>
         
        </div>
       </div>
       
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
             <span class="message__bubble">ㅋㅋ 잊지마 </span>
             <span class="message__time">19:08</span>
         </div>
        </div>
       </div>
    </main>


    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력해주세요"/>
            <i class="far fa-laugh fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

  

    <div class="no-mobile"> 
        <span>
            모바일만 입장가능합니다!
        </span>
         </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
