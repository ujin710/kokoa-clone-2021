<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Myselftalk - Princess Talk</title>
</head>
<body class="talk-screen">
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">모아나</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-2x"></i></span>
           <span><i class="fas fa-bars fa-2x "></i></span>
        </div>
    </header>
   
     <main class="main-screen main-chat">
        
        <div class="chat__timestamp">
          2021년 6월 18일
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                 <span class="message__bubble">사진 보내줘~! </span>
                 <span class="message__time">12:24</span>
             </div>
            </div>
           </div>

       <div class="message-row">
        <img  src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/21RK/image/8bi2BqpjZKFgzcME2mrNSTbHK7Q.jpg">
        <div class="message-row__content">
            <span class="message__author">모아나</span>
            <div class="message__info">
             <span class="message__bubble"><img class="talk-img" src="https://post-phinf.pstatic.net/MjAxOTEwMDZfNjgg/MDAxNTcwMzcwMTE5NTc4.PaUFKwxoOLlr1AJw57zxPBsYhMR9fENAnJ0-yjZemR0g.Ce_qCuLi6BegmF2dHleXlXU5H1l17j9ZEF0jFOEQMzEg.JPEG/movie_image_%289%29.jpg?type=w1200"></span>
             <span class="message__time">12:29</span>
         </div>
         
        </div>
       </div>
       <div class="message-row">
        <img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/21RK/image/8bi2BqpjZKFgzcME2mrNSTbHK7Q.jpg">
        <div class="message-row__content">
            <span class="message__author">모아나</span>
            <div class="message__info">
             <span class="message__bubble">자 여기!</span>
             <span class="message__time">12:29</span>
         </div>
         
        </div>
       </div>


       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
             <span class="message__bubble">땡큐!  </span>
             <span class="message__time">13:00</span>
         </div>
        </div>
       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
             <span class="message__bubble">다음에 또 놀아!</span>
             <span class="message__time">13:01</span>
         </div>
        </div>
       </div>
       

       <div class="message-row">
        <img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/21RK/image/8bi2BqpjZKFgzcME2mrNSTbHK7Q.jpg">
        <div class="message-row__content">
            <span class="message__author">모아나 </span>
            <div class="message__info">
             <span class="message__bubble">그래~</span>
             <span class="message__time">14:00</span>
         </div>
         
        </div>
       </div>
       


    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력해주세요"/>
            <i class="far fa-laugh fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

  

    <div class="no-mobile"> 
        <span>
            모바일만 입장가능합니다!
        </span>
         </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
