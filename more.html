<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More - Princess Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

   
     <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/99/e6/d4/99e6d42b2285d52ce58b348517c21059.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                <h4 class="user-component__title">바넬로피</h4>
                <h6 class="user-component__subtitle">+ 985 589 952</h6>
             </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-x2"></i>

            </div>
           </div>
           <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
               <span>Calendar</span>
           </div>
            <div class="icon-row__icon">
                <i class="fas fa-grin-stars"></i>
                <span>Emoticons</span>
               </div>
            <div class="icon-row__icon">
               <i class="fas fa-palette"></i>
               <span>Themes</span>
           </div>
            <div class="icon-row__icon">
               <i class="fas fa-hand-holding-usd"></i>
               <span>Account</span></div>
               
        </div>
          <div class="more-suggestions">
              <h4 class="more-suggestions__title">suggestions</h4>
              <div class="more-suggestions__icons">
               <div class="more-suggestions__icon">
                   <div class="more-suggestions-icon-img">
                    <i class="fas fa-candy-cane"></i>
                   </div>
                   <span class="more-suggestions__icon-text">캔디 맛집 지도</span>
               </div>
               <div class="more-suggestions__icon">
                <div class="more-suggestions-icon-img">
                <i class="fas fa-car-side"></i>
                </div>
                <span class="more-suggestions__icon-text">자동차 모음집</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions-icon-img">
                    <i class="far fa-thumbs-up"></i>
                </div>
                <span class="more-suggestions__icon-text">일기장</span>
            </div>
              </div>
          </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-crown fa-2x"></i></a></li>
        </ul>
    </nav>


    <div class="no-mobile"> 
        <span>
            모바일만 입장가능합니다!
        </span>
         </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
