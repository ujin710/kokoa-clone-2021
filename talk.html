<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Myselftalk - Princess Talk</title>
</head>
<body class="talk-screen">
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">안나</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-2x"></i></span>
           <span><i class="fas fa-bars fa-2x "></i></span>
        </div>
    </header>
   
     <main class="main-screen main-chat">
        
        <div class="chat__timestamp">
          2021년 6월 21일
        </div>
       <div class="message-row">
        <img src="https://ncache.ilbe.com/files/attach/new/20140409/1349949/3101479195/3305041341/bf23bd72a09e481e5219f56a4fb9020e.jpg">
        <div class="message-row__content">
            <span class="message__author">안나</span>
            <div class="message__info">
             <span class="message__bubble">뭐하고 있니?</span>
             <span class="message__time">17:51</span>
         </div>
        </div>
       </div>
    </main>

  



    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
