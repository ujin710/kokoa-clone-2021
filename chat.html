<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Chat - Princess Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chat</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>

     <main class="main-screen">
      <a href="talk.html">

                <h4 class="user-component__title">바넬로피</h4>
                <h6 class="user-component__subtitle">룰룰랄랄라라</h6>
             </div>
            </div>
            <div class="user-component__column">
             <span class="user-component__time">21:22</span>
             <div class="badge badge_position">1</div>
            </div>
           </div>
           </a>

          
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">

            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <i class="fas fa-crown fa-2x"></i></a></li>
            <li class="nav__btn">

                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis-Alarm"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
