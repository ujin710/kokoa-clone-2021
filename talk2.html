<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Myselftalk - Princess Talk</title>
</head>
<body class="talk-screen">
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">에리얼</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-2x"></i></span>
           <span><i class="fas fa-bars fa-2x "></i></span>
        </div>
    </header>
   
     <main class="main-screen main-chat">
        
        <div class="chat__timestamp">
          2021년 6월 21일
        </div>
       <div class="message-row">
        <img  src="https://i.pinimg.com/564x/a4/ef/cb/a4efcb3a4032acf04dd006d154f5e15b.jpg">
        <div class="message-row__content">
            <span class="message__author">에리얼</span>
            <div class="message__info">
             <span class="message__bubble"><img class="talk-img" src="https://nujhrcqkiwag1408085.cdn.ntruss.com/static/upload/movie_still_images/17374/thumbnail/e12d1775fcb7d3abf11645a3fb809be4.jpg"></span>
             <span class="message__time">14:51</span>
         </div>
         
        </div>
       </div>
       <div class="message-row">
        <img src="https://i.pinimg.com/564x/a4/ef/cb/a4efcb3a4032acf04dd006d154f5e15b.jpg">
        <div class="message-row__content">
            <span class="message__author">에리얼</span>
            <div class="message__info">
             <span class="message__bubble">이 사진 어때? 프사할까?</span>
             <span class="message__time">14:52</span>
         </div>
         
        </div>
       </div>


       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
             <span class="message__bubble">굿! </span>
             <span class="message__time">14:53</span>
         </div>
        </div>
       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
             <span class="message__bubble">잘나왔어! 근데 바다에서 찍은거야?</span>
             <span class="message__time">14:54</span>
         </div>
        </div>
       </div>
       

       <div class="message-row">
        <img src="https://i.pinimg.com/564x/a4/ef/cb/a4efcb3a4032acf04dd006d154f5e15b.jpg">
        <div class="message-row__content">
            <span class="message__author">에리얼</span>
            <div class="message__info">
             <span class="message__bubble">맞아 ㅎㅎ 이거 방수폰이거든</span>
             <span class="message__time">14:57</span>
         </div>
         
        </div>
       </div>
       
    </main>


    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력해주세요"/>
            <i class="far fa-laugh fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

  

    <div class="no-mobile"> 
        <span>
            모바일만 입장가능합니다!
        </span>
         </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
