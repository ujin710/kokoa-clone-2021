<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends - Princess Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a class="friend-display-link">

        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
   
     <main class="friend-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/99/e6/d4/99e6d42b2285d52ce58b348517c21059.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                <h4 class="user-component__title">바넬로피</h4>
                <!--<h6 class="user-component__subtitle">룰룰랄랄라라</h6>-->
             </div>
            </div>
            <div class="user-component__column"></div>
           </div>
           <div class="friend-screen__channel">
                <div class="friend-screen__channel-header">
                 <span>Channel</span>
                 <i class="fas fa-chevron-up fa-xs"></i>
                </div>
           </div>
           <div class="user-component user-component_bar">
            <div class="user-component__column">
                <img src="https://www.10wallpaper.com/wallpaper/1366x768/1407/disney_castle-High_quality_wallpaper_1366x768.jpg" 
                class="user-component__avatar user-component__avatar--sm"/>

                    <h4 class="user-component__title user-component__title-sm">Channel</h4>
                    <!--<h6 class="user-component__subtitle">룰룰랄랄라라</h6>-->
                     </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
             </div>
             <a href="talk3.html">
             <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.ytimg.com/vi/H7vxHXu93tg/maxresdefault.jpg" 
                    class="user-component__avatar "/>
                    <div class="user-component__text">
                    <h4 class="user-component__title">라푼젤</h4>
                    <h6 class="user-component__subtitle">결혼식~</h6>
                 </div>
                </div>
                <div class="user-component__column"></div>
               </div></a>

               <a href="talk4.html">

                <div class="user-component__column">
                    <img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/21RK/image/8bi2BqpjZKFgzcME2mrNSTbHK7Q.jpg" 
                    class="user-component__avatar"/>
                    <div class="user-component__text">
                    <h4 class="user-component__title">모아나</h4>
                    <!--<h6 class="user-component__subtitle">룰룰랄랄라라</h6>-->
                 </div>
                </div>

                <div class="user-component__column"></div>
               </div></a>
               <a href="talk.html">
               <div class="user-component">
                <div class="user-component__column">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTEyMTFfMjU5/MDAxNTc2MDE1MTAxNDQw.noH8DnWHyhzjMbpvIxpsCEEk44Fy6oRChfT575OJOQ4g.gZ8zwiBsUUZ-OiavgosF7M_hFMyAXPsLwtAuhhRlm44g.JPEG.elle1029/IMG_5393.JPG?type=w800"

                <div class="user-component__column"></div>
               </div>
</a>
<a href="talk2.html">
               <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/564x/a4/ef/cb/a4efcb3a4032acf04dd006d154f5e15b.jpg" 
                    class="user-component__avatar"/>
                    <div class="user-component__text">
                    <h4 class="user-component__title">에리얼</h4>
                    <!--<h6 class="user-component__subtitle">룰룰랄랄라라</h6>-->
                 </div>
                </div>
                <div class="user-component__column"></div>
               </div>

            <li class="nav__btn">

            <li class="nav__btn">

                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis-Alarm"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

        <i class="fas fa-crown fa-2x"></i>
