<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends - Princess Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a class="friend-display-link">
        <i class="fas fa-info-circle"></i>  이웃나라 공주를 찾아보아요
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
   
     <main class="friend-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/99/e6/d4/99e6d42b2285d52ce58b348517c21059.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                <h4 class="user-component__title">바넬로피</h4>
                <!--<h6 class="user-component__subtitle">룰룰랄랄라라</h6>-->
             </div>
            </div>
            <div class="user-component__column"></div>
           </div>
           <div class="friend-screen__channel">
                <div class="friend-screen__channel-header">
                 <span>Channel</span>
                 <i class="fas fa-chevron-up fa-xs"></i>
                </div>
           </div>
           <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/99/e6/d4/99e6d42b2285d52ce58b348517c21059.jpg" 
                class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title-sm">Channel</h4>
                    <!--<h6 class="user-component__subtitle">룰룰랄랄라라</h6>-->
                     </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
             </div>

           </div>
    </main>

 

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis-Alarm"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>




    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
