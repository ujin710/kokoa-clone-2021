<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Princess Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title"> Welcome to Princess Talk </h1>
        <p class="welcome-header__text">안녕하세요 공주님!</p>
    </header>
    
    <form class="login-form" action="friend.html" method="GET">
      <input name="username" type="text" placeholder="E-mail or phone number"/>
      <input name="password" type="password" placeholder="password"/>
      <input type="submit" value="Log in"/>
      <a href="#">아이디 / 비밀번호 찾기</a>
    </form>





    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
