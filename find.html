<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Find - Princess Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>Princess Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>82%</span>
         <i class="fas fa-battery-three-quarters"></i>
         <i class="fas fa-bolt"></i>
         <i class="fas fa-chess-queen"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

   
     <main class="main-screen">
         <div class="icon-row">
             <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
             <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                 <span>Add by Contacts</span>
                </div>
             <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
             <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
                
         </div>
         <div class="recommended-friend">
           <h6 class="recommended-friend__title">recommended-friend</h6>
           <span>You have no recommended friends.</span>
        </div> 

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>Go to open home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
          <div class="open-post">
              <div class="opne-post__column">
                  <h5 class="open-post__title">#아렌델 왕국</h5>
                  <h6 class="open-post__hashtag">#아렌델 #사람들만 #입장가능</h6>
                  <div class="open-post__member">
                    <img src="https://mblogthumb-phinf.pstatic.net/20140203_66/enikia_13914039977561wnTU_PNG/arendelle_castle_main.png?type=w2"/>
                    <span class="open-post__member-count">962명</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">활동중</span>
                  </div>
              </div>
              <div class="open-post__column">
               <div class="open-post__photo">
                <img src="https://mblogthumb-phinf.pstatic.net/20140203_66/enikia_13914039977561wnTU_PNG/arendelle_castle_main.png?type=w2"/>
                <div class="open-post__heart-count">
                  <i class="fas fa-heart"></i><span>672</span>
              </div>
            </div>
          </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-crown fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis-Alarm"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>




    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
